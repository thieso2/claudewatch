name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: macOS (Intel)
            runner: macos-13
            goos: darwin
            goarch: amd64
            cgo_enabled: 1

          - os: macOS (ARM64)
            runner: macos-latest
            goos: darwin
            goarch: arm64
            cgo_enabled: 1

          - os: Linux (x86_64)
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            cgo_enabled: 0

          - os: Linux (ARM64)
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            cgo_enabled: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo_enabled }}
        run: go build -v -o claudewatch-test ./cmd/claudewatch

      - name: Verify binary
        run: |
          ./claudewatch-test --help
          file claudewatch-test

      - name: Run tests
        run: go test -v -race ./...

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Run gofmt
        run: |
          gofmt -l .
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code formatting issues found. Run 'gofmt -w .'"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Check go mod tidy
        run: |
          go mod tidy
          if [ -n "$(git diff go.mod go.sum)" ]; then
            echo "go.mod or go.sum is not tidy"
            exit 1
          fi
